<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful QR Code</title>
  </head>
  <body>
    <main>
      <div class="content-group">
        <div id="qr-preview"></div>
      </div>

      <div class="content-group form-group">
        <label for="qr-content" id="qr-content-label" class="body-s">
          QR code content
        </label>
        <input
          id="qr-content"
          type="text"
          class="input input-full"
          placeholder="Enter text or URL"
          aria-labelledby="qr-content-label"
          value="https://links.omikor.in"
        />
      </div>

      <div class="content-group">
        <label for="qr-margin" id="qr-margin-label" class="body-s">
          Margin
        </label>
        <div class="margin-group">
          <input
            id="qr-margin"
            type="range"
            min="0"
            max="100"
            step="10"
            aria-labelledby="qr-margin-label"
            value="10"
          />
          <input
            id="qr-margin-value"
            type="number"
            min="0"
            max="100"
            class="input"
            aria-labelledby="qr-margin-label"
            value="10"
          />
        </div>
      </div>

      <div class="content-group form-group">
        <label for="qr-file-type" id="qr-file-type-label" class="body-s">
          File type
        </label>
        <select
          id="qr-file-type"
          class="select"
          aria-labelledby="qr-file-type-label"
        >
          <option value="svg">SVG</option>
          <option value="webp">WEBP</option>
          <option value="png">PNG</option>
          <option value="jpeg">JPEG</option>
        </select>
      </div>

      <div class="content-group">
        <button
          id="add-qr"
          type="button"
          class="input-full"
          aria-label="Add QR Code"
          data-appearance="primary"
        >
          Add QR Code
        </button>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
