<div class="content-group button-group" x-data="qrActions">
  <button
    id="insert-qr"
    type="button"
    class="input-full"
    aria-label="Add QR Code"
    data-appearance="primary"
    @click="insertQR"
  >
    Add QR Code
  </button>
  <button
    id="download-qr"
    type="button"
    class="input-full"
    aria-label="Download QR Code"
    data-appearance="secondary"
    @click="downloadQR"
  >
    Download
  </button>
</div>
