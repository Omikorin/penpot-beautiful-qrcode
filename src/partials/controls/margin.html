<div class="content-group">
  <label
    for="qr-margin-slider"
    id="qr-margin-slider-label"
    class="body-s"
  >
    Margin
  </label>
  <div
    class="slider-group"
    x-data="numberInput"
    data-min="0"
    data-max="100"
    data-step="10"
    data-value="10"
    @number:update="$store.qr.state.margin = $event.detail.value"
  >
    <input
      id="qr-margin-slider"
      type="range"
      :min="min"
      :max="max"
      :step="step"
      x-model="sliderValue"
      @input="updateFromSlider"
      aria-labelledby="qr-margin-slider-label"
    />
    <input
      id="qr-margin-slider-value"
      type="number"
      :min="min"
      :max="max"
      class="input"
      x-model.number="value"
      @input="updateFromInput"
      @blur="validateInput"
      aria-labelledby="qr-margin-slider-label"
      required
    />
  </div>
</div>
